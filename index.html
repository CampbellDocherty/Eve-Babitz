<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A map for for navigating Eve Babitz's L.A."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Eve Babitz's L.A.</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Eve Babitz's Los Angeles</h1>
      <ul class="book-list">
        <li class="book-list_item" id="allBooks">All</li>
        <li class="book-list_item" id="evesHollywood">Eve's Hollywood</li>
        <li class="book-list_item" id="slowDays">Slow Days, Fast Company</li>
        <li class="book-list_item" id="charming">I Used To Be Charming</li>
      </ul>
    </header>
    <main>
      <div id="map"></div>
      <container class="mapKey">
        <ul class="key-list">
          <li class="key-list_item">
            Food
            <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" />
          </li>
          <li class="key-list_item">
            Nightlife
            <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" />
          </li>
          <li class="key-list_item">
            School
            <img
              src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"
            />
          </li>
          <li class="key-list_item">
            Area
            <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" />
          </li>
          <li class="key-list_item">
            Landmark
            <img
              src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png"
            />
          </li>
          <li class="key-list_item">
            Misc.
            <img
              src="http://maps.google.com/mapfiles/ms/icons/ltblue-dot.png"
            />
          </li>
          <li class="key-list_item">
            Hotel
            <img src="http://maps.google.com/mapfiles/ms/icons/pink-dot.png" />
          </li>
          <li class="key-list_item">
            Store
            <img
              src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
            />
          </li>
        </ul>
      </container>
    </main>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFIFfqMdRdjjmceg710o56URsWZIAYy4&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
