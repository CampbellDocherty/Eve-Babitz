<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A map for for navigating Eve Babitz's L.A."
    />
    <link rel="stylesheet" href="style.css">
    <title>Eve Babitz's L.A.</title>
  </head>
  <body>
      <header class="header">
          <h1 class="title">Eve Babitz's L.A.</h1>
          <ul class="book-list">
              <li class="book-list_item">All</li>
              <li class="book-list_item">Eve's Hollywood</li>
              <li class="book-list_item">I Used To Be Charming</li>
              <li class="book-list_item">Slow Days, Fast Company</li>
          </ul>
      </header>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="800"
          height="600"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=los%20angeles&t=&z=11&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 600px;
          width: 800px;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 600px;
          width: 800px;
        }
      </style>
    </div>
  </body>
</html>
