<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A map for for navigating Eve Babitz's L.A."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Eve Babitz's L.A.</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Eve Babitz's Los Angeles</h1>
      <h2 class="subtitle">A map of (mostly) all the places Eve Babitz visits and mentions in and around L.A. Click on the books and markers to delve deeper into her city.</h2>
      <ul class="book-list">
        <li class="book-list_item" id="allBooks">All</li>
        <li class="book-list_item" id="evesHollywood">Eve's Hollywood</li>
        <li class="book-list_item" id="slowDays">Slow Days, Fast Company</li>
        <li class="book-list_item" id="charming">I Used To Be Charming</li>
      </ul>
    </header>
    <main>
      <div id="map"></div>
      <container id="legend"></container>
    </main>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFIFfqMdRdjjmceg710o56URsWZIAYy4&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
